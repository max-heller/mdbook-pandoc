name: Rust

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            install-deps-script: ./scripts/install-ci-deps
          - os: windows-latest
            install-deps-script: .\scripts\install-ci-deps-windows
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        shell: bash
        run: ${{ matrix.install-deps-script }}
      - name: Run tests
        run: |
          cargo nextest run
          cargo test --doc
      - name: Archive rendered books
        if: github.base_ref == 'main'
        uses: actions/upload-artifact@v3
        with:
          name: rendered-books-${{ matrix.os }}
          path: |
            books/cargo/src/doc/book/pdf/book.pdf
            books/mdBook/guide/book/pdf/book.pdf
            books/nomicon/book/pdf/book.pdf
            books/rust-book/book/pdf/book.pdf
            books/rust-by-example/book/pdf/book.pdf
            books/rust-edition-guide/book/pdf/book.pdf
            books/rust-embedded/book/pdf/book.pdf
            books/rust-reference/book/pdf/book.pdf
            books/rustc-dev-guide/book/pdf/book.pdf

  clippy:
    name: Clippy (${{matrix.os}})
    runs-on: ${{matrix.os}}-latest
    strategy:
      matrix:
        os: ["ubuntu", "windows", "macos"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy -- -D warnings

  rustfmt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Run rustfmt
        run: cargo fmt --check

  msrv:
    runs-on: ubuntu-latest
    container: foresterre/cargo-msrv:latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify MSRV
        run: cargo msrv verify

  minimal-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-hack
      - uses: taiki-e/install-action@cargo-minimal-versions
      - name: Verify compilation with minimal dependency versions
        run: cargo minimal-versions check
