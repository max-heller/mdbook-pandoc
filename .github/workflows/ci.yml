name: Rust

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: Install pandoc
        run: |
          curl -LsSf https://github.com/jgm/pandoc/releases/download/3.1.9/pandoc-3.1.9-linux-amd64.tar.gz | tar zxf -
          echo "$PWD/pandoc-3.1.9/bin" >> $GITHUB_PATH
      - name: Install fonts
        run: |
          wget -O source-code-pro.zip https://fonts.google.com/download?family=Source%20Code%20Pro
          unzip -d source-code-pro source-code-pro.zip
          mv source-code-pro /usr/share/fonts
          fc-cache -fv
      - run: sudo apt-get install -y librsvg2-bin
      - name: Install TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            scheme-basic
            amsfonts
            amsmath
            babel
            bookmark
            booktabs
            fancyvrb
            fontspec
            geometry
            graphics
            hyperref
            iftex
            listings
            lm
            lualatex-math
            parskip
            selnolig
            setspace
            soul
            tools
            unicode-math
            xcolor
            xurl
      - name: nextest
        run: cargo nextest run
      - name: doctest
        run: cargo test --doc

  clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy -- -D warnings

  rustfmt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Run rustfmt
        run: cargo fmt --check
